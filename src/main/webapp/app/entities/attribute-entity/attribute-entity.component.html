<div>
    <h2 id="page-heading">
        <span>Attribute Entities</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-attribute-entity" [routerLink]="['/attribute-entity/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Attribute Entity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="attributeEntities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Value</span></th>
            <th><span>Type</span></th>
            <th><span>Metadata</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let attributeEntity of attributeEntities ;trackBy: trackId">
                <td><a [routerLink]="['/attribute-entity', attributeEntity.id, 'view' ]">{{attributeEntity.id}}</a></td>
                <td>{{attributeEntity.code}}</td>
                <td>{{attributeEntity.value}}</td>
                <td>{{attributeEntity.type}}</td>
                <td>{{attributeEntity.metadata}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/attribute-entity', attributeEntity.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/attribute-entity', attributeEntity.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'attribute-entity/'+ attributeEntity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
